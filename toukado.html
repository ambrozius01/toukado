<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOUKADO - Vente de Vêtements pour Hommes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product {
            background-color: white;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            color: #333;
        }

        .product p {
            color: #777;
            font-size: 14px;
        }

        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .product button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>TOUKADO</h1>
        <p>Vêtements élégants pour hommes</p>
    </header>

    <div class="container">
        <!-- Produit 1 -->
        <div class="product">
            <img src="jeans-image.jpg" alt="Jeans Homme">
            <h3>Jeans Classique</h3>
            <p>Jeans en denim de qualité, confortable et tendance.</p>
            <button>Ajouter au Panier</button>
        </div>

        <!-- Produit 2 -->
        <div class="product">
            <img src="chemise-image.jpg" alt="Chemise Homme">
            <h3>Chemise Formelle</h3>
            <p>Chemise élégante en coton, idéale pour le bureau.</p>
            <button>Ajouter au Panier</button>
        </div>
        
        <!-- Ajoute d'autres produits ici -->
    </div>

    <footer>
        <p>&copy; 2025 TOUKADO - Tous droits réservés</p>
    </footer>

</body>
</html>
